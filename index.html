<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Interactive card details form</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .attribution::after {
        content: url(./assets/images/smile.png);
        display: block;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <main>
        <div class="container__main">
          <div class="container__creditcard">
            <div class="creditcard__front">
              <div class="creditcard__logo">
                <img
                  src="./assets/images/card-logo.svg"
                  alt="logo credit card"
                />
              </div>
              <div class="creditcard__infos">
                <div class="creditcard__num">0000 0000 0000 0000</div>
                <div class="creditcard__name__date">
                  <div class="creditcard__name">Jane Appleseed</div>
                  <div class="creditcard__date">00/00</div>
                </div>
              </div>
            </div>
            <div class="creditcard__back">
              <div class="creditcard__secretnum">000</div>
            </div>
          </div>
          <div class="container__form">
            <div class="form">
              <form action="">
                <div class="input__name">
                  <label for="name">Cardholder Name</label>
                  <input type="text" placeholder="e.g. Jane Appleseed" />
                </div>
                <div class="input__number">
                  <label for="number">Card Number</label>
                  <input type="text" placeholder="e.g. 1234 5678 9123 0000" />
                </div>
                <div class="input__expireDate">
                  <label for="expireDate">Exp. Date (MM/YY)</label>
                  <div class="select__expireDate">
                    <input type="text" name="" id="" placeholder="MM" />
                    <input type="text" name="" id="" placeholder="YY" />
                  </div>
                </div>
                <div class="input__cvc">
                  <label for="cvc">CVC</label>
                  <input type="text" placeholder="e.g. 123" />
                </div>
                <div class="input__confirm">
                  <input type="button" value="Confirm" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
      <!-- Completed state start -->
      <div>Thank you! We've added your card details Continue</div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://primalprod.fr/">Hugo Delbegue</a>.
    </div>
    <script src="./assets/js/app.js" type="module"></script>
  </body>
</html>
